<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login-modal.css" />
</head>

<body>
    <div class="modal-container">
        <div class="modal-content">
            <div>
                <p class="modal-heading">Login/Signup</p>
                <p class="subheading">
                    One step login to discover great places to work.
                </p>
            </div>
            <div class="modal-body">

                <div class="social-login-buttons">
                    <a class="social-login-button">
                        <div class="icon" id="naukri-btn">
                            <p> <img src="https://static.ambitionbox.com/static/icons/social/naukri.png" ,alt="" ,width="25" ,height="25" /> Continue with naukri
                            </p>
                        </div>

                    </a>
                    <a class="social-login-button">
                        <div class="icon" id="fb-btn">
                            <p><img src="https://cdn-icons-png.flaticon.com/512/1409/1409943.png" alt="" width="25" ,height="25"> Continue with Facebook
                            </p>
                        </div>

                    </a>
                    <a class="social-login-button">
                        <div class="icon" id="linkedin-btn">
                            <p> <img src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Linkedin_unofficial_colored_svg-512.png" alt="" , width="25" height="25"> Continue with LinkedIn
                            </p>
                        </div>


                    </a>
                    <a class="social-login-button">
                        <div class="icon" id="google-btn">
                            <p>
                                <img src="https://cdn3.iconfinder.com/data/icons/social-media-2169/24/social_media_social_media_logo_google_plus-256.png" alt="" width="25" height="25"> Continue with google
                            </p>
                        </div>

                    </a>
                </div>
            </div>
            <div class="modal-footer">
                <input type="checkbox" class="checkbox">
                <label for="ReadDisclaimer" class="footer-label">
                    I have read and agreed to the
                    <a href="" class="footer-anchor">community guidelines,</a>
                   <label for="" class="inner-label">
                        <a href="" class="footer-anchor">terms of use,</a>
                        <span>and</span>
                        <a href="" class="footer-anchor">privacy policy</a>
                   </label>
                </label>
            </div>
        </div>
        <div class="modal-default-button">
            <img src="https://cdn4.iconfinder.com/data/icons/evil-icons-user-interface/64/close-256.png" width="15px" height="15px" alt="">
        </div>
    </div>
</body>

</html>
