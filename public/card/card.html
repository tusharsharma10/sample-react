<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <div class="card">
        <div class="user-info">
            <img src="https://media.istockphoto.com/photos/put-more-in-get-more-out-picture-id1291318636?b=1&k=20&m=1291318636&s=170667a&w=0&h=UvVIk7wwkN3X9OFm8gBlWWviV5vAjfrq2ejYP30JmnA=" alt="">
            <div class="info">
                <h2 class="user-name">Tushar Sharma</h2>
                <p class="link-text" id="js-open-edit">Add Employment Details</p>
            </div>
        </div>
        <div class="stats-count-wrapper">
            <div class="stats-left">
                <p class="heading">CONTRIBUTIONS GIVEN</p>
                <div class="stats-wrapper">
                    <!-- multiple -->
                    <div class="stat-col">
                        <p class="count">0</p>
                        <p class="desc">Review</p>
                    </div>
                </div>
            </div>
            <img class="divider" src="https://static.ambitionbox.com/img/icons/divider.svg">
            <div class="stats-right">
                <p class="heading">RESPONSES RECIEVED</p>
                <div class="stats-wrapper">
                    <div class="stat-col">
                        <p class="count">0</p>
                        <p class="desc">View</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
